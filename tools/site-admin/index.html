<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Admin</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/site-admin/site-admin.js" type="module"></script>
  <link rel="stylesheet" href="/tools/site-admin/site-admin.css" />
</head>

<body class="site-admin">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>Site Admin</h1>
      <p>
        Manage the sites of an org.
      </p>
    </div> 

    <!-- ADMIN FORM -->
    <div>
      <form id="site-admin-form">
        <div class="form-field url-field">
          <label for="org">AEM Org</label>
          <input name="org" id="org" required />
          <div class="field-help-text">
            <p>
              Make sure you are logged into sidekick on a project of the org selected
            </p>
          </div>
        </div>
        <p class="button-wrapper">
          <button type="submit" id="list" class="button">List</button>
          <button type="reset" id="reset" class="button outline">Reset</button>
        </p>
      </form>
    </div>

    <!-- BODY FORM -->
    <div id="sites" aria-hidden="true">
    </div>

    <!-- CONSOLE -->
    <div>
      <div class="table" aria-hidden="true">
        <table id="console">
          <tbody></tbody>
        </table>
      </div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
