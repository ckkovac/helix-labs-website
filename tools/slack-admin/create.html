<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Admin</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/teams-admin/create.js" type="module"></script>
  <link rel="stylesheet" href="/tools/slack-admin/create.css" />
</head>

<body class="slack-admin">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>Create a channel</h1>
    </div> 

    <!-- SLACK FORM -->
    <div>
      <form>
        <div class="form-field">
          <label for="key">API key</label>
          <input name="key" id="key" required />
          <div class="field-help-text">
            <p>Your API key</p>
          </div>
        </div>
        <div class="form-field">
          <label for="name">Name</label>
          <input name="name" id="name" required value="aem-"/>
          <div class="field-help-text">
            <p>Slack Channel name. Format: aem-&lt;customer name&gt;</p>
          </div>
        </div>
        <div class="form-field">
          <label for="description">Description</label>
          <textarea name="description" id="description" required>Collaboration channel with Adobe, focused on Edge Delivery Services</textarea>
          <div class="field-help-text">
            <p>Team's description.</p>
          </div>
        </div>
        <p class="button-wrapper">
          <button type="click" id="create" class="button">Create</button>
        </p>
      </form>
    </div>

    <div id="result"></div>

  </main>
  <footer></footer>
</body>

</html>
